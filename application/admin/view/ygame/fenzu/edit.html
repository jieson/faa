<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="col-xs-12">

        <div class="input-group">
            <input id="c-files" data-rule="required" class="form-control" size="50" name="row[record_ids]" type="text" value="{$row.pg_recordids|htmlentities}">
            <div class="input-group-addon no-border no-padding">
                <span><button type="button" id="plupload-files" class="btn btn-danger plupload" data-input-id="c-files" data-mimetype="*" data-multiple="true" data-preview-id="p-files"><i class="fa fa-upload"></i> 无</button></span>
<!--                <span><button type="button" id="fachoose-files" class="btn btn-primary fachoose" data-input-id="c-files" data-mimetype="*" data-multiple="true"><i class="fa fa-list"></i> {:__('Choose')}</button></span>-->
            </div>
            <span class="msg-box n-right" for="c-files"></span>
        </div>
        <!--ul需要添加 data-template和data-name属性，并一一对应且唯一 -->
        <ul class="row list-inline plupload-preview" id="p-files" data-template="introtpl" data-name="row[record_ids]"></ul>

        <!--请注意 ul和textarea间不能存在其它任何元素，实际开发中textarea应该添加个hidden进行隐藏-->
        <textarea name="row[record_ids]" class="form-control" style="margin-top:5px;">{$row.record_ids}</textarea>

        <!--这里自定义图片预览的模板 开始-->
        <script type="text/html" id="introtpl">
            <li class="col-xs-3">
                <a href="<%=fullurl%>" data-url="<%=url%>" target="_blank" class="thumbnail">
                    <img src="<%=fullurl%>" class="img-responsive">
                </a>
                <input type="text" name="row[record_ids][<%=index%>]" class="form-control mb-1" placeholder="请输入文件描述" value="<%=value?value:''%>"/>
<!--                <a href="javascript:;" class="btn btn-danger btn-xs btn-trash"><i class="fa fa-trash"></i></a>-->
            </li>
        </script>
        <!--这里自定义图片预览的模板 结束-->
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-date" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[date]" type="text" value="{$row.date}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Starttime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-starttime" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[starttime]" type="text" value="{$row.starttime}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Endtime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-endtime" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[endtime]" type="text" value="{$row.endtime}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Juesai')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-juesai" class="form-control selectpicker" name="row[juesai]">
                {foreach name="juesaiList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.juesai"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Personcount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-personcount" class="form-control" name="row[personcount]" type="number" value="{$row.personcount|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Zucount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-zucount" class="form-control" name="row[zucount]" type="number" value="{$row.zucount|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Beizhu')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-beizhu" class="form-control" name="row[beizhu]" type="text" value="{$row.beizhu|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Project_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-project_id" data-rule="required" data-source="ygame/project/index" class="form-control selectpage" name="row[project_id]" type="text" 	data-field="project_name"  value="{$row.project_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Record_ids')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-record_ids"  data-source="ygame/record/index" data-multiple="true" class="form-control selectpage" name="row[record_ids]" type="text" value="{$row.pg_recordids|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Rule')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-rule" class="form-control selectpicker" name="row[rule]">
                {foreach name="ruleList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.rule"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh" class="form-control" name="row[weigh]" type="number" value="{$row.weigh|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
